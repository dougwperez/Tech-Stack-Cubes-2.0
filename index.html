<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tech Stack Cubes</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <script></script>
    <div class="shrink">
      <div class="flex-container animated fadeInLeft">
        <!-- FRONT END   -->
        <iframe
          class="fe-cube-2"
          src="https://dougwperez.github.io/BabylonCubes/"
          title="description"
          frameborder="none"
          scrolling="No"
          frameborder="0"
          width="320"
          height="320"
        ></iframe>
        <div class="contents front-end">
          <div id="cube">
            <div class="front">
              <img
                src="images/frontEnd/sass.png"
                title="sass"
                height="100%"
                width="100%"
              />
            </div>
            <div class="back">
              <img
                src="images/frontEnd/mobx.png"
                title="mobx"
                height="100%"
                width="100%"
              />
            </div>
            <div class="right">
              <img
                src="images/frontEnd/Redux.png"
                alt="gatsby"
                height="100%"
                width="100%"
              />
            </div>
            <div class="left">
              <img src="images/frontEnd/Redux.png" title="redux" width="100%" />
            </div>
            <div class="top">
              <img
                src="images/frontEnd/react.png"
                title="react"
                width="100%"
                height="100%"
              />
            </div>
            <div class="bottom">
              <img
                src="images/frontEnd/typescript.svg"
                alt="ts"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <h1>Front End<span class="hiddenSpan">Test</span></h1>

          <!-- DROP DOWN MENU -->
          <div class="drop-down">
            <div class="table_center">
              <div class="drop-down">
                <div id="dropDown1" class="drop-down__button">
                  <span class="drop-down__name">Select One:</span>
                  <svg
                    color="white"
                    class="hamburger-icon"
                    viewBox="0 -10 100 70"
                    width="20"
                    height="20"
                  >
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                  </svg>
                </div>

                <div class="drop-down__menu-box">
                  <ul class="drop-down__menu">
                    <li
                      data-name="profile"
                      class="drop-down__item"
                      id="fedrop1"
                    >
                      Front End
                    </li>
                    <li
                      data-name="dashboard"
                      class="drop-down__item"
                      id="bedrop1"
                    >
                      Back End
                    </li>
                    <li
                      data-name="activity"
                      class="drop-down__item"
                      id="devopsdrop1"
                    >
                      DevOps & TDD
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- BACK END   -->
        <div class="contents back-end">
          <!-- <div id="back-end-cube"> -->
          <div id="cube">
            <div class="front">
              <img
                src="images/backEnd/nodejs.png"
                title="nodejs"
                height="100%"
                width="90%"
              />
            </div>
            <div class="back">
              <img
                src="images/backEnd/express.png"
                title="express"
                height="100%"
                width="100%"
              />
            </div>
            <div class="right">
              <img
                src="images/backEnd/nginx.png"
                alt="nginx"
                height="100%"
                width="100%"
              />
            </div>
            <div class="left">
              <img
                src="images/backEnd/mongoDB.gif"
                title="mongodb"
                width="100%"
              />
            </div>
            <div class="top">
              <img
                src="images/backEnd/postgress.jpeg"
                width="100%"
                height="100%"
              />
            </div>
            <div class="bottom">
              <img
                src="images/backEnd/postgress.jpeg"
                title="python"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <h1>Back End <span class="hiddenSpan">Test</span></h1>
          <!-- </div> -->
          <div class="drop-down">
            <div class="table_center">
              <div class="drop-down">
                <div id="dropDown2" class="drop-down__button">
                  <span class="drop-down__name">Select One:</span>
                  <svg
                    color="white"
                    class="hamburger-icon"
                    viewBox="0 -10 100 70"
                    width="20"
                    height="20"
                  >
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                  </svg>
                </div>

                <div class="drop-down__menu-box">
                  <ul class="drop-down__menu">
                    <li
                      data-name="profile"
                      class="drop-down__item"
                      id="fedrop2"
                    >
                      Front End
                    </li>
                    <li
                      data-name="dashboard"
                      class="drop-down__item"
                      id="bedrop2"
                    >
                      Back End
                    </li>
                    <li
                      data-name="activity"
                      class="drop-down__item"
                      id="devopsdrop2"
                    >
                      DevOps & TDD
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- DevOps and Testing   -->
        <div class="contents devops">
          <div id="cube">
            <div class="front">
              <img
                src="images/devOps/aws.png"
                alt="aws"
                height="100%"
                width="100%"
              />
            </div>
            <div class="back">
              <img
                src="images/devOps/docker.jpeg"
                alt="docker"
                height="100%"
                width="100%"
              />
            </div>
            <div class="right">
              <img
                src="images/devOps/git.jpeg"
                alt="git"
                height="100%"
                width="100%"
              />
            </div>
            <div class="left">
              <img
                src="images/devOps/webpack.jpeg"
                alt="webpack"
                height="100%"
                width="100%"
              />
            </div>
            <div class="top">
              <img
                src="images/devOps/jest.png"
                alt="Jest"
                width="100%"
                height="100%"
              />
            </div>
            <div class="bottom">
              <img
                src="images/devOps/mocha.png"
                alt="mocha"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <h1>DevOps & TDD</h1>
          <div class="drop-down">
            <div class="table_center">
              <div class="drop-down">
                <div id="dropDown3" class="drop-down__button">
                  <span class="drop-down__name">Select One:</span>
                  <svg
                    color="white"
                    class="hamburger-icon"
                    viewBox="0 -10 100 70"
                    width="20"
                    height="20"
                  >
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                  </svg>
                </div>

                <div class="drop-down__menu-box">
                  <ul class="drop-down__menu">
                    <li
                      data-name="profile"
                      class="drop-down__item"
                      id="fedrop3"
                    >
                      Front End
                    </li>
                    <li
                      data-name="dashboard"
                      class="drop-down__item"
                      id="bedrop3"
                    >
                      Back End
                    </li>
                    <li
                      data-name="activity"
                      class="drop-down__item"
                      id="devopsdrop3"
                    >
                      DevOps & TDD
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
