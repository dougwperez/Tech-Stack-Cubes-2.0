<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tech Stack Cubes</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="shrink">
      <div class="flex-container animated fadeInLeft">
        <!-- FRONT END   -->
        <div class="contents front-end">
          <div id="cube">
            <div class="front">
              <img
                src="https://www.pngkit.com/png/detail/377-3771972_sass.png"
                title="html"
                height="100%"
                width="100%"
              />
            </div>
            <div class="back">
              <img
                src="https://miro.medium.com/max/285/1*QR2SBNwG75LyY5uwqWpN3A.png"
                title="docker"
                height="100%"
                width="100%"
              />
            </div>
            <div class="right">
              <img
                src="https://jquery-plugins.net/image/plugin/gatsby-blazing-fast-modern-site-generator-for-react.png"
                alt="git"
                height="100%"
                width="100%"
              />
            </div>
            <div class="left">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/4/49/Redux.png"
                title="redux"
                width="100%"
              />
            </div>
            <div class="top">
              <img
                src="https://ensocore.com/media/61/reactjs-logo-sticker%20%281%29.jpg"
                width="100%"
                height="100%"
              />
            </div>
            <div class="bottom">
              <img
                src="https://www.kindpng.com/picc/m/78-788134_javascript-logo-hd-png-download.png"
                alt="js"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <h1>Front End<span class="hiddenSpan">Test</span></h1>
          <!-- DROP DOWN MENU -->
          <div class="drop-down">
            <div class="table_center">
              <div class="drop-down">
                <div id="dropDown" class="drop-down__button">
                  <span class="drop-down__name">Select One:</span>
                  <svg
                    class="hamburger-icon"
                    viewBox="0 -10 100 70"
                    width="20"
                    height="20"
                  >
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                  </svg>
                </div>

                <div class="drop-down__menu-box">
                  <ul class="drop-down__menu">
                    <li data-name="profile" class="drop-down__item">
                      Front End
                    </li>
                    <li data-name="dashboard" class="drop-down__item">
                      Back End
                    </li>
                    <li data-name="activity" class="drop-down__item">
                      DevOps & TDD
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- BACK END   -->
        <div class="contents back-end">
          <div id="cube">
            <div class="front">
              <img
                src="https://img.icons8.com/color/452/nodejs.png"
                title="nodejs"
                height="100%"
                width="90%"
              />
            </div>
            <div class="back">
              <img
                src="https://d2m06gn7cjwia2.cloudfront.net/express.png"
                title="express"
                height="100%"
                width="100%"
              />
            </div>
            <div class="right">
              <img
                src="https://seeklogo.com/images/N/nginx-logo-FF65602A76-seeklogo.com.png"
                alt="nginx"
                height="100%"
                width="100%"
              />
            </div>
            <div class="left">
              <img
                src="https://gocode.colorado.gov/wp-content/uploads/2020/11/MongoDB-logo.gif"
                title="mongodb"
                width="100%"
              />
            </div>
            <div class="top">
              <img
                src="https://www.influxdata.com/wp-content/uploads/PostgreSQL-logo.jpg"
                width="100%"
                height="100%"
              />
            </div>
            <div class="bottom">
              <img
                src="https://pbs.twimg.com/profile_images/1255113654049128448/J5Yt92WW.png"
                title="mysql"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <h1>Back End <span class="hiddenSpan">Test</span></h1>
        </div>
        <!-- DevOps and Testing   -->
        <div class="contents devops">
          <div id="cube">
            <div class="front">
              <img
                src="https://c2sconsultinggroup.com/wp-content/uploads/2017/11/ec2logo.png"
                title="aws"
                height="100%"
                width="100%"
              />
            </div>
            <div class="back">
              <img
                src="https://ih1.redbubble.net/image.843692937.2221/st,small,507x507-pad,600x600,f8f8f8.u1.jpg"
                title="docker"
                height="100%"
                width="100%"
              />
            </div>
            <div class="right">
              <img
                src="http://www.klaasnienhuis.nl/WordPress/wp-content/uploads/2014/01/Git-Logo-2Color-770x321.jpg"
                alt="gatsby"
                height="100%"
                width="100%"
              />
            </div>
            <div class="left">
              <img
                src="https://cms-assets.tutsplus.com/uploads/users/831/posts/25911/preview_image/webpack-tuts.jpg"
                title="webpack"
                height="100%"
                width="100%"
              />
            </div>
            <div class="top">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv14NpeF_qrwAAgUvocrP_Sz_dVlp23S5VpJb1hPCGiyhBQVPj3NqFBDxN78yPYhOCGpQ&usqp=CAU"
                width="100%"
                height="100%"
              />
            </div>
            <div class="bottom">
              <img
                src="https://camo.githubusercontent.com/7fbd61a113b7f10ed1709e74f3715a2a60ba5177/687474703a2f2f61706974657374696e672e626967737469636b6361727065742e636f6d2f6173736574732f696d672f6d6f6368612d636861692f6c6f676f2e706e67"
                alt="js"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <h1>DevOps & TDD</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
